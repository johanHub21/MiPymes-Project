							<label for="nomCategoria">Nombre Categoría</label>
							<input type="text" class="form-control" id="nomCategoria" placeholder="Ingrese el nombre de la categoría">
						</div>
					</form>
					<div class="form-group">
						<button type="submit" class="btn btn-outline-primary" id="desp" onclick="navPrimeroCategoria()">|<</button>
						<button type="submit" class="btn btn-outline-primary" id="desp" onclick="navAtrasCategoria()"><</button>
						<button type="submit" class="btn btn-outline-primary" id="desp" onclick="navAdelanteCategoria()">></button>

						<button type="submit" class="btn btn-outline-primary" id="opc1" onclick="crearCategoria()">Crear</button>

					</div>
				</div>

							<input type="hidden" class="form-control" id="codFormato">	<!--Llave Primaria-->

							<label for="nomFormato">Nombre Formato</label>
							<input type="text" class="form-control" id="nomFormato" placeholder="Ingrese el nombre del formato">
						</div>
					</form>
					<div class="form-group">
						<button type="submit" class="btn btn-outline-primary" id="desp" onclick="navPrimeroFormato()">|<</button>

					<form id="compania">	<!--Formulario Compañía-->
						<div class="form-group">
							<input type="hidden" class="form-control" id="codCompania">	<!--Llave Primaria-->

							<label for="nomCompania">Nombre Compañía</label>
							<input type="text" class="form-control" id="nomCompania" placeholder="Ingrese el nombre de la compañía">

							<label for="dirCompania">Dirección</label>
							<input type="text" class="form-control" id="dirCompania" placeholder="Ingrese la dirección">

							<input type="hidden" class="form-control" id="codInterprete">	<!--Llave Primaria-->

							<label for="nomInterprete">Nombre Intérprete</label>

							<label for="descInterprete">Descripción</label>

			<div class="col-12 col-sm-6 col-md-3">

					<h2>Grabación</h2>
					<form id="grabacion">	<!--Formulario Grabación-->
						<div class="form-group">
							<input type="hidden" class="form-control" id="codGrabacion">	<!--Llave Primaria-->

							<label for="titulo">Título</label>
							<input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">

							<label for="numTemas">Número de Temas</label>
							<input type="number" class="form-control" id="numTemas" placeholder="Ingrese el número de temas">

							<label for="descripcion">Descripción</label>
							<input type="text" class="form-control" id="descTema" placeholder="Ingrese la descripción">

							<label for="fecha">Fecha</label>
							<input type="date" class="form-control" id="fecha" placeholder="Ingrese la fecha">
							
							<label for="Foreign Key">Categoría</label>
							<select class="form-control" id="codCategoriaG">
								<option value="" selected disabled hidden>Seleccione la categoría</option>

								<option value="" selected disabled hidden>Seleccione la compañía</option>
